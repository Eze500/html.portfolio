<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Arab Registeration Form</h1>
    <p id="description">fill out this form with the required information</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Full Name
        <input
          name="name"
          placeholder="Enter your name"
          type="text"
          id="name"
          required
        />
      </label>
      <label for="email" id="email-label"
        >Email Address
        <input
          name="email"
          placeholder="Enter your email address"
          type="email"
          required
          id="email"
        />
      </label>
      <label for="number" id="number-label"
        >Phone number
        <input
          name="number"
          placeholder="Enter Phonenumber"
          type="number"
          required
          id="number"
          min="4"
          max="9"
        />
      </label>
      <label for="dropdown" id="dropdown-label"
        >select age bracket
        <select name="dropdown" id="dropdown">
          <option value="">select one</option>
          <option value="18-25">18-25</option>
          <option value="26-30">26-30</option>
          <option value="31-35">31-35</option>
          <option value="36-40">36-40</option>
          <option value="41 and above">41 and above</option>
        </select>
      </label>
      <fieldset>
        <legend>Gender</legend>
        <label for="male" id="male-label">
          <input id="male" value="male" name="gender" type="radio" />Male
        </label>
        <label for="female" id="female-label">
          <input id="female" value="female" name="gender" type="radio" />Female
        </label>
      </fieldset>
      <fieldset>
        <legend>Hobbies</legend>
        <label for="music">
          <input
            name="music"
            value="listening to music"
            id="music"
            type="checkbox"
          />
          listening to music
        </label>
        <label>
          <input name="travel" value="travelling" id="travel" type="checkbox" />
          travelling
        </label>
        <label for="match">
          <input
            name="match"
            value="watching football match"
            id="match"
            type="checkbox"
          />
          watching football match
        </label>
        <label for="cook">
          <input name="cook" value="cooking" id="cook" type="checkbox" />
          cooking
        </label>
      </fieldset>
      <label for="comment"
        >Any other message
        <textarea name="comment" id="comment"></textarea>
      </label>
      <button id="submit">submit</button>
    </form>
  </body>
</html>
